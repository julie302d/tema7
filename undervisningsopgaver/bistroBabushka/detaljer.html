<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detajler</title>
</head>

<style>
    img {
        width: 100%;
    }

    nav {
        position: relative;
        display: flex;
        justify-content: flex-end;
        text-align: left;
    }

    #logo {
        width: 4rem;
        text-align: left;
    }

    h3 {
        text-align: center;
    }

    .ret {

        padding: 1em;
        border: 1px solid;
        border-radius: 1em;
        display: grid;
        grid-gap: 2rem;
        grid-template-columns: 1fr;
        column-gap: 10px;
        margin: auto;
        width: 60%;
    }

    article #button {
        background-color: white;
        color: black;
        border: 1px solid black;
        font-size: 1rem;
    }

</style>


<body>
    <nav>
        <div id="logo" class="hide_on_mobile"><a href="babushkaKopi.html"><img src="minBabuskhaLogo.jpg" alt="Bistro Babushka"></a></div>
    </nav>
    <article class="ret">
        <h3 class="navn"></h3>
        <!--        <p class="kortbeskrivelse">Kort beskrivelse</p>-->
        <p class="langbeskrivelse">Lang beskrivelse</p>
        <p class="pris">Pris:</p>
        <p class="oprindelsesregion">Oprindelse:</p>
        <img src="" alt="" class="billeder">
        <button>Tilbage</button>

    </article>

</body>

</html>


<script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const medieurl = "https://babushka-dd8a.restdb.io/media/";
    let ret;
    const myHeaders = {

        "x-apikey": "600ec2fb1346a1524ff12de4"
    }
    console.log("ID", id);
    document.addEventListener("DOMContentLoaded", loadJSON);

    async function loadJSON() {
        const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
            headers: myHeaders
        });

        ret = await JSONData.json();

        console.log("Retter", ret);
        visRet(ret);

    }

    function visRet() {
        document.querySelector(".navn").textContent = ret.navn;
        //        document.querySelector(".kortbeskrivelse").textContent = ret.kortbeskrivelse;
        document.querySelector(".langbeskrivelse").textContent = ret.langbeskrivelse;
        document.querySelector(".oprindelsesregion").textContent += `${ret.oprindelsesregion}`;
        document.querySelector(".pris").textContent += `${ret.pris}kr`;
        document.querySelector(".billeder").src = medieurl + ret.billede;
        document.querySelector("button").addEventListener("click", tilbageTilBistroBabushka);
    }

    function tilbageTilBistroBabushka() {
        history.back();
    }

</script>
