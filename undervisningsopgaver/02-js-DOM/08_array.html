<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Array</title>

</head>

<body>

   <h1>Playliste</h1>

   <ul id="display"></ul>

    <script>

        const playliste = ["Pov", "Lovely", "Me & U", "Save Your Tears", "Crown", "Alle Skuffer Over Tid", "Solhverv", "In2", "Be Careful", "Don't Rush", "We Found Love", "Circles"];

        //nummer kan også hedde noget andet
        playliste.forEach(nummer => display.innerHTML += "<li>" + nummer + "</li>")

        //forEach fortsætter alt efter hvor mange der er


    </script>
</body>
</html>
