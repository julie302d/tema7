<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vis alle dyr</title>
</head>


<style>
    article {
        border: 1px solid black;
        margin: 3px auto;

    }

</style>

<body>


    <section class="data-container"></section>
    <template>
        <article class="dyr">
            <h3></h3>
            <p class="type"></p>
            <p class="levested"></p>
            <img src="" alt="">
        </article>
    </template>


    <script>
        document.addEventListener("DOMContentLoaded", visDyr)
        const dyr = [{
                "navn": "Frø",
                "type": "amfibie",
                "levested": "vandhullet",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            },
            {
                "navn": "Gris",
                "type": "pattedyr",
                "levested": "grisefarm",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            },
            {
                "navn": "Ræv",
                "type": "pattedyr",
                "levested": "skoven",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            },
            {
                "navn": "Sild",
                "type": "fisk",
                "levested": "havet",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            },
            {
                "navn": "Krokodille",
                "type": "krypdyr",
                "levested": "floden",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            }

        ];

        function visDyr() {
            const container = document.querySelector(".data-container");
            const dyrTemplate = document.querySelector("template");
            //løb dyrene igennem og indsæt data i en template
            dyr.forEach(dyr => {
                //placer person i html
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector(".type").textContent = dyr.type;
                klon.querySelector(".levested").textContent = dyr.levested;
                klon.querySelector("img").src = dyr.billede;
                container.appendChild(klon);




            })
        }

        //            const listevisning = document.querySelector("#liste");

        //            dyr.forEach(dyr => {
        //                //placer dyr i html
        //                listevisning.innerHTML += `<p>${dyr.navn}, ${dyr.type} fra ${dyr.levested}</p>`
        //
        //

        //

    </script>

</body>

</html>
